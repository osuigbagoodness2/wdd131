<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/place.css">
        <link rel="stylesheet" href="styles/place-large.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
        <script src="scripts/place.js" defer></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WDD 131 - Country Page by Osuigba Nmesoma">
        <meta name="author" content="Osuigba Nmesoma">
        <title>WDD 131 - Dynamic Web Fundamentals - Osuigba Nmesoma</title>
    </head>
<body>
    <header>
        <h1>Welcome to Nigeria</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/nigeria-large.webp" media="(min-width: 700px)">
                <img src="images/nigeria-small.webp" alt="Scenic view of Nigeria" width="700">
            </picture>
        </div>
        <section id="data">
            <h2>Data</h2>
            <table id="data-table">
                <tr>
                    <td class="name">Area: </td>
                    <td>923,768 km²</td>
                </tr>
                <tr>
                    <td class="name">Population: </td>
                    <td>223.8 million</td>
                </tr>
                <tr>
                    <td class="name">Landmark: </td>
                    <td>Abuja</td>
                </tr>
                <tr>
                    <td class="name">Currency: </td>
                    <td>NGN Naira</td>
                </tr>
                <tr>
                    <td class="name">Time Zone: </td>
                    <td>GMT+1</td>
                </tr>
                <tr>
                    <td class="name">Home State: </td>
                    <td>Lagos State</td>
                </tr>
            </table>
        </section>
        <section id="weather">
            <h2>Weather</h2>
            <img src="images/weather.svg" alt="Sun for weather Icon">
            <table id="weather-table">
                <tr>
                    <td class="name">Temperature: </td>
                    <td id="temp-value">74°F</td>
                </tr>
                <tr>
                    <td class="name">Conditions: </td>
                    <td>Sunny</td>
                </tr>
                <tr>
                    <td class="name">Wind: </td>
                    <td id="wind-speed">14 mph</td>
                </tr>
                <tr>
                    <td class="name">Wind Chill: </td>
                    <td id="windchill-factor"></td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> | Osuigba Nmesoma | Nigeria</p>
        <p>Last Modified: <span id="lastModified"></span></p>
         <div class="validators">
      <a href="https://validator.w3.org/" target="_blank">Validate HTML</a> |
      <a href="https://jigsaw.w3.org/css-validator/" target="_blank">Validate CSS</a>
    </div>
    </footer>
</body>
</html>
